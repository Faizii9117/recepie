<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .btn-custom {
            background: #6a11cb;
            color: white;
            border-radius: 8px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #2575fc;
        }
        .text-muted {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="text-center text-muted">Register</h2>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
        </div>

        <div class="form-group mb-3">
            <label for="password1">Enter Password:</label>
            <input type="password" name="password1" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="form-group mb-3">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="btn btn-custom">Create Account</button>
    </form>

    <p class="text-muted mt-3">Already have an account? 
        <a href="{% url 'login' %}" class="text-primary">Login</a>
    </p>
</div>

</body>
</html>
